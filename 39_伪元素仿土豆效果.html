<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 0 auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0.0, 0.0, 0.0, 0.4) url('./images/arr.png') no-repeat center;
            display: none;
            /* visibility: hidden; */
        }

        .tudou:hover::before {
            /* background: rgba(0.0, 0.0, 0.0, 0.4) url('./images/arr.png') no-repeat center; */
            display: block;
            /* visibility: visible; */
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="./images/tudou.jpg" alt="">
    </div>
</body>

</html>
