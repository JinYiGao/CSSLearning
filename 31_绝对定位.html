<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            padding-left: 50px;
        }

        .son {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .son2 {
            height: 200px;
            width: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
        <div class="son2"></div>
    </div>
</body>

</html>
